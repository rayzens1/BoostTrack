<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>BoostTrack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbarn">
    <a href="#"><img src="images/logo/logo.png" alt="Logo" class="navbar-logo"></a>
    <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">À Propos</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <button class="navbar-menu" >···</button>
  </div>
  <div class="debugdiv">
    <h1 class="debugtext" id="textdebug">Debug Entry</h1>
  </div>
  <div class="container d-flex justify-content-center align-items-center flex-align">
    <div class="label">
      <div class="labeltextbtn">Region</div>
      <div id="dropdown-container" class="d-flex flex-align align-items-center">
        <button class="btn btn-primary fixed-width" id="dropdownBtn" data-value="europe">Europe West</button>
        <div id="dropdownOptions" class="mt-2 position-absolute" style="display: none; width: 100%;">
          <button class="btn btn-secondary fixed-width selected" data-value="europe">Europe West</button>
          <button class="btn btn-secondary" data-value="americas">North America</button>
          <button class="btn btn-secondary" data-value="europe">Europe North Est</button>
          <button class="btn btn-secondary" data-value="asia">Oceania</button>
          <button class="btn btn-secondary" data-value="europe">Russia</button>
          <button class="btn btn-secondary" data-value="asia">Korea</button>
          <button class="btn btn-secondary" data-value="americas">Brazil</button>
          <button class="btn btn-secondary" data-value="asia">Japan</button>
          <button class="btn btn-secondary" data-value="asia">Turky</button>
          <button class="btn btn-secondary" data-value="americas">Latin America North</button>
          <button class="btn btn-secondary" data-value="americas">Latin America South</button>
        </div>
      </div>
    </div>
    <div class="label">
      <div class="labeltext">Search</div>
      <input type="text" id="textInput" placeholder="Game Username">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
